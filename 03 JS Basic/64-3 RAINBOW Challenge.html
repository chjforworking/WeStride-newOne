<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow</title>
    <!--LEAVE THESE LINES ALONE, PLEASE! THEY MAKE THE LIVE PREVIEW WORK!-->
    <script
      src="node_modules/babel-polyfill/dist/polyfill.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nodelist-foreach-polyfill@1.2.0/index.min.js"></script>
  </head>
  <body>
    <!--DON'T TOUCH THIS FILE PLEASE!-->
    <h1>
      <span>R</span>
      <span>A</span>
      <span>I</span>
      <span>N</span>
      <span>B</span>
      <span>O</span>
      <span>W</span>
    </h1>
    <script>
        let rainbow = document.querySelectorAll('span');
        rainbow[0].style.color = 'red';
        rainbow[1].style.color = 'orange';
        rainbow[2].style.color = 'yellow';
        rainbow[3].style.color = 'green';
        rainbow[4].style.color = 'blue';
        rainbow[5].style.color = 'indigo';
        rainbow[6].style.color = 'violet';
    </script>
  </body>
</html>
