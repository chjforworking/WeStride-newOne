<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./02-1 Login.css">
</head>
<body>
    <div class="container one">
        <h1>Sign in</h1>
        <div class="use-your-email">Use your email</div>
        <form action="">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password">
            <a href="#" class="forget-pass">Forget your password?</a>
            <input type="submit">
        </form>
    </div>
    <div class="container two">
        <h1>Hello, Friend!</h1>
        <div class="explain">Enter your personal details and start journey with us.</div>
        <form action="">
            <input type="submit" class="right">
        </form>
    </div>
</body>
