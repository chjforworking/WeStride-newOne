<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Interactions Button Icon Effects</title>
    <link rel="stylesheet" href="./78-1 Micro Interactions Button Icon Effects.css">
    <script src="https://kit.fontawesome.com/833bf70da8.js" crossorigin="annonymous"></script>
</head>
<body>
    <h1 class="title">Micro Interactions Button Icon Effects</h1>
    <div class="button-container">
        <button class="button accept">
            <span class="action">Accept</span>
            <i class="fa fa-check"></i>
        </button>

        <button class="button delete">
            <span class="action">Reject</span>
            <i class="fa fa-remove"></i>
        </button>

    </div>
</body>
</html>
