<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./19-1 Display.css">
</head>
<body>
    <h2>Before(Inline)</h2>
    <div class="before">DIV1</div>
    <div class="before">DIV2</div>
    <div class="before">DIV3</div>
    <div class="before">DIV4</div>

    <h2>After(Inline)</h2>
    <div class="after">DIV1</div>
    <div class="after">DIV2</div>
    <div class="after">DIV3</div>
    <div class="after">DIV4</div>

    <h2>Block Test 1(Block)</h2>
    <div class="block1">Block Test1</div>
    <div class="block1">Block Test2</div>
    <div class="block1">Block Test3</div>
    <div class="block1">Block Test4</div>

    <h2>Block Test 2(Inline-block)</h2>
    <span class="block2">Block Test1</span>
    <span class="block2">Block Test2</span>
    <span class="block2">Block Test3</span>
    <span class="block2">Block Test4</span>
</body>
</html>
