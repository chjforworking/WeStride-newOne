<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      span {
        color: blue;
        font: size 120px;
      }
      #greeting {
        color: goldenrod;
        font: size 80px;
      }
      .farewell {
        color: red;
        font: size 100px;
      }
    </style>
  </head>
  <body>
    <span>Hello World</span>
    <br />
    <span id="greeting">Hi Everyone</span>
    <br/>
    <span class="farewell">Bye Bye</span>
    <br>
    <span class="farewell">Good Bye</span>
  </body>
</html>
