<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid goldenrod;
      }
    </style>
  </head>

  <body>
    <table>
      THIS IS A TABLE
      <thead>
        <tr>
          <th rowspan="2">A</th>
          <th colspan="2">B</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>B1</th>
          <th>B2</th>
          <th>C</th>
          <th>D</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
