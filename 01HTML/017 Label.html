<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--เลข 1 คือตัวที่เอาไว้ผูกระหว่าง label กับ input ถ้ากดที่ label เมื่อไหร่ก็จะเชื่อมไปยัง input-->
      <label for="1">Username: </label>
      <input type="text" placeholder="Enter Your Username" id="1" />
    </div>
    <!--การใส่ div เพื่อให้ username และ pass แยกบรรทัดกัน p ก็ใช้ได้ (div เป็น Block Element)-->
    <div>
      <label for="2">Password: </label>
      <input type="password" placeholder="********" id="2" />
    </div>
  </body>
</html>
