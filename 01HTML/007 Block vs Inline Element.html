<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline</title>
  </head>
  <body>
    <!--This is Block Level Element-->
    ABC
    <div>-----</div>
    GHI
    <p>XYZ</p>

    <!--This is Inline Element -->
    ABC<span>-----</span>GHI<br />
    <button>XYZ</button>
  </body>
</html>
