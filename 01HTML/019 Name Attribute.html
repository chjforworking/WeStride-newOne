<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/testform">
      <p>
        <label for="user">Username</label>
        <input
          type="text"
          id="user"
          name="username"
        />
      </p>
      <p>
        <label for="pass">Password</label>
        <input
          type="password"
          id="pass"
          name="password"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
